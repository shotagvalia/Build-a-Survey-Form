<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Please fulfill this Survey Form</h1>
    <p id="description">Thank you for taking the time to fulfill this form</p>
    <form id="survey-form" action="">
      <div class="box">
        <label for="name" id="name-label">Name</label
        ><input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Name"
          required
        />
      </div>
      <div class="box">
        <label for="email" id="email-label">Email</label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Email"
          required
        />
      </div>
      <div class="box">
        <label for="number" id="number-label">Number (optional)</label
        ><input
          type="number"
          name="number"
          id="number"
          min="1"
          max="1000"
          placeholder="Enter Number"
        />
      </div>

      <label
        >Select Your Favorite Avenger From The Marvel Universe
        <select name="" id="dropdown">
          <option value="1">All</option>
          <option value="2">Spider-Man</option>
          <option value="3">Iron Man</option>
          <option value="4">Thor</option>
          <option value="4">Natasha</option>
          <option value="4">Ant-Man</option>
        </select></label
      >

      <p>Which Is The First Avenger In The Marvel Universe ?</p>
      <input type="radio" name="radio" id="" value="1" checked />Iron Man
      <input type="radio" name="radio" id="" value="2" />Capitan America
      <input type="radio" name="radio" id="" value="3" />Thor
      <input type="radio" name="radio" id="" value="4" />Natasha

      <p>
        Which Avengers Died After Avenger's EndGame Story ?
        <label for="strange"
          >Dr.Strange<input
            type="checkbox"
            name="strange"
            id="strange"
            value="1"
        /></label>
        <label for="panther"
          >Black Panther<input
            type="checkbox"
            name="panther"
            id="panther"
            value="2"
        /></label>
        <label for="captain marvel"
          >Captain Marvel<input
            type="checkbox"
            name="captain marvel"
            id="captain marvel"
            value="3"
        /></label>
        <label for="black widow"
          >Black Widow<input
            type="checkbox"
            name="black widow"
            id="black widow"
            value="4"
        /></label>
      </p>
      <label for="comment"
        >Tell Us Story
        <textarea
          id="comment"
          name="comment"
          rows="3"
          cols="50"
          placeholder="Tell Us About Your Favourite Avenger's Story"
        ></textarea>
      </label>
      <button type="submit" id="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
