<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Please Fulfill This Survey Form</h1>
    <p id="description">Thank you for taking the time to fulfill this form</p>
    <form id="survey-form" action="">
      <div class="box">
        <label for="name" id="name-label">Name</label
        ><input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Name"
          required
        />
      </div>
      <div class="box">
        <label for="email" id="email-label">Email</label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Email"
          required
        />
      </div>
      <div class="box">
        <label for="number" id="number-label">Number (optional)</label
        ><input
          type="number"
          name="number"
          id="number"
          min="1"
          max="1000"
          placeholder="Enter Number"
        />
      </div>

      <label
        >Select Your Favorite Avenger From The Marvel Universe
        <select name="" id="dropdown">
          <option value="1">Select Avenger</option>
          <option value="2">Spider-Man</option>
          <option value="3">Iron Man</option>
          <option value="4">Thor</option>
          <option value="4">Natasha</option>
          <option value="4">Ant-Man</option>
        </select></label
      >

      <p class="choose">Which Was The First Avenger In The Marvel Universe ?</p>
      <label for="iron"
        ><input type="radio" name="radio" id="iron" value="1" checked />Iron
        Man</label
      >
      <label for="captain"
        ><input type="radio" name="radio" id="captain" value="1" />Capitan
        America</label
      >
      <label for="thor"
        ><input type="radio" name="radio" id="thor" value="1" />Thor</label
      >
      <label for="natasha"
        ><input
          type="radio"
          name="radio"
          id="natasha"
          value="1"
        />Natasha</label
      >

      <p class="choose">Which Avengers Died After Avenger's EndGame Story ?</p>
      <label for="strange"
        ><input
          type="checkbox"
          name="strange"
          id="strange"
          value="1"
        />Dr.Strange</label
      >
      <label for="panther"
        ><input type="checkbox" name="panther" id="panther" value="2" />Black
        Panther</label
      >
      <label for="captain marvel"
        ><input
          type="checkbox"
          name="captain marvel"
          id="captain marvel"
          value="3"
        />Captain Marvel</label
      >
      <label for="black widow"
        ><input
          type="checkbox"
          name="black widow"
          id="black widow"
          value="4"
        />Black Widow</label
      >

      <p class="choose">Tell Us Story</p>
      <label for="comment">
        <textarea
          id="comment"
          name="comment"
          rows="3"
          cols="50"
          placeholder="Tell Us About Your Favourite Avenger's Story"
        ></textarea>
      </label>
      <button type="submit" id="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
